<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <title>Quiz App</title>
</head>
<body>
  <div class="main-section">
    <div class="question-section"><hr>
      <p id="questions"></p>
      <div class="input-choices">
        <form action="">
            <div>
              <input type="radio" name="option" id="q1" value="0">
            </div>
            <div>
              <span class="answer" id="ans1">ans1</span>
            </div>
            <div>
              <input type="radio" name="option" id="q2" value="1">
            </div>
            <div>
              <span class="answer" id="ans2">ans2</span>
            </div>
            <div>
              <input type="radio" name="option" id="q3" value="2">
            </div>
            <div>
              <span class="answer" id="ans3">ans3</span>
            </div>
            <div>
              <input type="button" value="submit" class="btn btn-lg btn-default">
            </div>
        </form>
      </div>
    </div>
  </div>
  <!-- class new for the modal to append to -->
  <div class="new"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
