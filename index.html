<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <title>Quiz App</title>
</head>
<body>
  <div class="main-section">
    <div class="question-section"><hr>
      <p id="questions"></p>
      <div class="input-choices">
        <form id="myForm" action="">
            <div>
              <input type="radio" name="option" id="ans1" class="q" value="0">
              <label class="answer" for="ans1">ans1</label>
            </div>
            <div>
              <input type="radio" name="option" id="ans2" class="q" value="1">
              <label class="answer" for="ans2">ans2</label>
            </div>
            <div>
              <input type="radio" name="option" id="ans3" class="q" value="2">
              <label class="answer" for="ans3">ans3</label>
            </div>
            <div>
              <input type="button" value="submit" class="btn btn-lg btn-default">
            </div>
        </form>
      </div>
    </div>
  </div>
  <audio id="candy" src="./sound/candy.mp3"></audio>
  <audio id="doh" src="./sound/doh.mp3"></audio>
  <audio id="meltdown" src="./sound/meltdown.mp3"></audio>
  <audio id="woohoo" src="./sound/woohoo.mp3"></audio>
  <audio id="duffmanbad" src="./sound/duffmanbad.mp3"></audio>
  <audio id="flanders" src="./sound/flandersPissed.mp3"></audio>
  <audio id="forbidden" src="./sound/forbidd.mp3"></audio>
  <audio id="rich" src="./sound/imrich.mp3"></audio>
  <!-- class new for the modal to append to -->
  <div class="new"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
